<div class="container mt-3">
    <div class="row">
        <div class="col-lg-12">
            <div class="form-group">
                <label for="cantidad" class="form-label">Pon Cantidad</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)]="cantidad" (input)="cambiarMoneda()"
                id="cantidad" placeholder="pon cantidad">
              </div>
              
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="tengo">Tengo</label>
                <select class="form-select form-control-lg" aria-label="Default select example" id="tengo" [(ngModel)]="tengo" (change)="cambiarMoneda()">
                    <option *ngFor = "let moneda of monedas">{{moneda}}</option>
                  
                  </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="quiero">Quiero</label>
                <select class="form-select form-control-lg" aria-label="Default select example" id="quiero" [(ngModel)]="quiero" (change)="cambiarMoneda()">
                    <option *ngFor = "let moneda of monedas">{{moneda}}</option>
                    
                  </select>
            </div>
        </div>
    </div>
    <h5 class="text-center mt-3">
        <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
        <span class="badge bg-secondary">SON</span>
        <span class="badge bg-success">{{total}} {{quiero}}</span>
    </h5>
</div>
