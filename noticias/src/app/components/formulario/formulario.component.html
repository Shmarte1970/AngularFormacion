<div class="jumbotron mt-5">
    <h2 class="heading">Filtra Noticias por pais y categoria</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <form>
                <div class="form-group mt-2">                  
                    <select name="categoria" class="form-select form-control-lg">
                      <option [value]="categoria.value" *ngFor="let categoria of categorias">{{categoria.nombre}}</option>
                    
                    </select>
                  </div>
                  <div class="form-group mt-2">                  
                    <select name="pais" class="form-select form-control-lg">
                      <option [value]="pais.value" *ngFor="let pais of paises">{{pais.nombre}}</option>
                   
                    </select>
                </div>  
            </form>
            <button class="btn btn-primary btn-lg btn-block mt-4">
                Buscar
            </button>
                </div>
            </div>
  </div>
