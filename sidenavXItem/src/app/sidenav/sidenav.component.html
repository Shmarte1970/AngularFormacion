<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">Z</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">Zarca</div>
    <button
      class="btn-close"
      @rotate
      *ngIf="collapsed"
      (click)="closeSidenav()"
    >
      <i class="fa fa-times close-icon"></i>
    </button>
  </div>
  <!--<ul class="sidenav-nav">

                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{data.label}}</span>
            </a>         
              <!-- <app-sublevel-menu 
            [data]="data"
            [collapsed]="collapsed"
            ></app-sublevel-menu> 
        </li>        
    </ul>-->
  <div class="scrollwrap scrollwarp_delayed">
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
          <a class="sidenav-nav-link"  (click)="handleClick(data)" *ngIf="data.item && data.item.length > 0">
            <i class="sidenav-link-icon" [class]="data.icon"></i>
            <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{
              data.label
            }}</span>
            <i
              *ngIf="data.item && collapsed"
              class="menu-collapse-icon"
              [ngClass]="!data.expanded ? 'fa fa-angle-right' : 'fa fa-angle-down'"
            ></i>
          </a>
          <a
            class="sidenav-nav-link"
            *ngIf="!data.item || (data.item && data.item.length === 0)"
            [routerLink]="[data.routeLink]"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <i class="sidenav-link-icon" [class]="data.icon"></i>
            <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
              {{ data.label }}
            </span>
          </a>
          <div *ngIf="collapsed && data.item && data.item.length > 0" >
            <app-sublevel-menu
                [data]="data"
                [collapsed]="collapsed"
                [multiple]="multiple"
                [expanded]="data.expanded"
            ></app-sublevel-menu>
          </div>
        </li>
      </ul>
  </div>  
 
</div>
