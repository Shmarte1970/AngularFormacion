<div class="card bg-light">
    <div class="card-body">
        <h5 class="car-title text-center">Agrear CITA</h5>
        <div *ngIf="formularioIncorrecto" class="text-center">
            <span class="badge text-bg-danger">Todos los campos son obligarios</span>
        </div>
        
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre"  [(ngModel)]="nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha"  [(ngModel)]="fecha" class="form-control">
        </div>
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time" id="hora" [(ngModel)]="hora" class="form-control" value="time-local" max="20:00" min="09:00" step="1">


        </div>
        <div class="form-group">
            <label for="sintomas">Sintomas</label>
            <textarea id="sintomas" rows="3" [(ngModel)]="sintomas" class="form-control" pleaceholder="Datos"></textarea>
        </div>
        <div class="btnAgregar mt-3">
            <button (click)='agregarCita()'class="btn btn-primary btn-block">
                Agregar
            </button> 
        </div>
        

    </div>
</div>
