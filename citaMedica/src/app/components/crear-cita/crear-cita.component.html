<div class="card bg-light">
    <div class="card-body">
        <h5 class="car-title text-center">Agrear CITA</h5>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" class="form-control">
        </div>
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time" id="hora" class="form-control" value="time-local" max="20:00" min="09:00" step="1">


        </div>
        <div class="form-group">
            <label for="sintomas">Sintomas</label>
            <textarea id="sintomas" rows="3" class="form-control" pleaceholder="Datos"></textarea>
        </div>
        <div class="btnAgregar mt-3">
            <button class="btn btn-primary btn-block">
                Agregar
            </button> 
        </div>
        

    </div>
</div>
