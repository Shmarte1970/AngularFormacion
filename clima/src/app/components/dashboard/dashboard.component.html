<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImagen" alt="img clima" width="300px" height="300px">
        </div>
        <div class="col-lg-6">
            <input type="text" [(ngModel)]="ciudad" class="form-control form-control-lg size"
                placeholder="Introduce tu Ciudad">
            <button class="btn btn-primary btn-lg btn-block mt-4">Obtener Clima</button>
        </div>
    </div>
</div>
