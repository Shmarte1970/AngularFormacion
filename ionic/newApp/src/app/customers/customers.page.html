<ion-header [translucent]="true">
  <ion-toolbar color="mycolors">
    <ion-title>customers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <div class="container">
    <ion-list>
      <ion-list-header>
        Listado de Json
      </ion-list-header>
    <!--  <button ion-item *ngFor="let datos of datos">
        {{datos.id}} - {{datos.name}} - {{datos.username}} - {{datos.phone}}
      </button> -->
      <ion-item>
        <ion-label>
          <h2>ID</h2>
        </ion-label>
        <ion-label>
          <h2>NOMBRE</h2>
        </ion-label>
        <ion-label>
          <h2>USERNAME</h2>
        </ion-label>
        <ion-label>
          <h2>PHONE</h2>
        </ion-label>
      </ion-item>
      <ion-item *ngFor="let dato of datos">
        <ion-label>
          <h3>{{dato.id}}</h3>
        </ion-label>
        <ion-label>
          <h2>{{dato.name}}</h2>
        </ion-label>
        <ion-label>
          <p>{{dato.username}}</p>
        </ion-label>
        <ion-label>
          <p>{{dato.phone}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <button class="btn" (click)="goTohome()">Go to home</button>
  </div>
</ion-content>
