<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radiobuttonSeleccionado" type="radio" name="sexo" id="todos"
                value="Todos" (change)="radioChange()">
            <label class="form-check-label mx-2" for="todos">Todos({{todos}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radiobuttonSeleccionado" type="radio" name="sexo" id="femenino"
                value="Femenino" (change)="radioChange()">
            <label class="form-check-label mx-2" for="femenino">Femenino({{femenino}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" [(ngModel)]="radiobuttonSeleccionado" type="radio" name="sexo"
                id="Masculino" value="Masculino" (change)="radioChange()">
            <label class="form-check-label mx-2" for="Masculino">Masculino({{masculino}})</label>
        </div>
    </div>
</div>
