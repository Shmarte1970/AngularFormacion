<div class="container mt-4">
  <div class="row">
    <h3>Listado de Estudiantes</h3>   
  </div>
  
  <br>
  <table class="table" *ngIf="listEstudiantes.length > 0">
    <thead>
      <tr>
        <th>Nro</th>
        <th>Nombre</th>
        <th>Estado</th>
      </tr>      
    </thead>
    <tbody>
      <tr *ngFor="let estudiante of listEstudiantes; let i = index" [ngSwitch]="estudiante.estado">
        <td>{{ i+1 }}</td>
        <td>{{estudiante.nombre}}</td>    
        <td>
          <!--<span [ngClass]="estudiante.estado === 'Aprovada' ? 'badge bg-success' : 'badge bg-secondary'">
            {{estudiante.estado}}
          </span>-->
          <span *ngSwitchCase="'Baja'" class = "badge bg-success">
            {{estudiante.estado}}
          </span>
          <span *ngSwitchCase="'Pendiente'" class = "badge bg-secondary">
            {{estudiante.estado}}
          </span>
          <span *ngSwitchCase="'Suspendida'" class = "badge bg-danger">
            {{estudiante.estado}}
          </span>
          <span *ngSwitchCase="'Aprovada'" class = "badge bg-primary">
            {{estudiante.estado}}
          </span>
        </td>
      </tr>
        
    </tbody>
  </table>
  <h3 *ngIf="listEstudiantes.length === 0">No hay Datos</h3>
</div>
