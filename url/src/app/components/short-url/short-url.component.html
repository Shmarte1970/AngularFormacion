<div class="container mt-3">
    <h1 class="display-5 test-center">INGRESE LA URL</h1>
    <div class="row mt-5 ">
        <div class="col-lg-8">
            <input type="text" [(ngModel)]="nombreUrl" class="form-control form-control-lg" placeholder="Ingrese URL">
        </div>
        <div class="col-lg-4 ">
            <button (click)="procesarURL()" class="btn btn-primary btn-block btn-lg mb-4">ACEPTAR</button>
        </div>
        <div *ngIf="urlProcesada" class="row">
            <div class="col-lg-8">
                <input type="text" [(ngModel)]="urlShort" class="form-control form-control-lg"
                    placeholder="URL resultante">
            </div>
        </div>
    </div>
</div>
